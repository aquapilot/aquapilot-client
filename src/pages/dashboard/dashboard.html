<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center="true">{{ activeAquaticSystem?.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClickUpdateButton()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row wrap>
      <ion-col width-50>
        <ion-card (click)="onClickLighting()">
          <ion-card-content class="progress-wrapper">

              <div class="current">
                <ion-icon name="sunny"></ion-icon>
              </div>
              <round-progress [current]="brightnessDuration" [max]="brightnessDurationGoal" responsive="true" rounded="true"></round-progress>

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card (click)="onClickWater()">
          <ion-card-content class="progress-wrapper">

            <div class="current">
              <ion-icon name="water"></ion-icon>
            </div>
            <round-progress [current]="1" [max]="1" responsive="true" rounded="true"></round-progress>

          </ion-card-content>
        </ion-card>
      </ion-col>
    <ion-col width-50>
      <ion-card (click)="onClickAir()">
        <ion-card-content class="progress-wrapper">

          <div class="current">
            <ion-icon name="thermometer"></ion-icon>
          </div>
          <round-progress [current]="1" [max]="1" responsive="true" rounded="true"></round-progress>

        </ion-card-content>
      </ion-card>
    </ion-col>
      <ion-col width-50>
      <ion-card class="add-button-card" (click)="onClickAddButton()">
        <ion-card-content>
          <ion-icon name="add"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
