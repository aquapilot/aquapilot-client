<ion-header>

  <ion-navbar>
    <ion-title>Air</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      La qualité de l'air influence vos plantes et également votre lieu de vie.
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      Mesures
    </ion-list-header>
    <ion-item ion-left>Humidité
      <ion-note item-right *ngIf="currentAirHumidity">{{currentAirHumidity}}%</ion-note>
      <ion-note item-right *ngIf="!currentAirHumidity">---</ion-note>
    </ion-item>
    <ion-item ion-left>Température
      <ion-note item-right *ngIf="currentAirTemperature">{{currentAirTemperature}}°C</ion-note>
      <ion-note item-right *ngIf="!currentAirTemperature">---</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
