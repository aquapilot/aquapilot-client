<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Réglages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Plantes
    </ion-list-header>
    <ion-item>

      <ion-card>
        <ion-card-content>
          L'ensoleillement / éclairage devrait idéalement se situer <strong>entre 12 et 15 heures continues de lumière intense</strong>. Au delà les plantes ont besoin d'une période de repos.
        </ion-card-content>
      </ion-card>

      <ion-range [(ngModel)]="brightness" min="0" max="24" pin="true" snaps="true">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="10" max="50" step="1" pin="true" snaps="true" [(ngModel)]="temperatureAir">
        <ion-icon range-left small name="thermometer"></ion-icon>
        <ion-icon range-right name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="0" max="100" dualKnobs="true" step="0,1" pin="true" snaps="true" [(ngModel)]="humidityRange">
        <ion-icon range-left small name="rainy"></ion-icon>
        <ion-icon range-right name="rainy"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Poissons
    </ion-list-header>
    <ion-item>
      <ion-range min="10" max="50" step="1" pin="true" snaps="true" [(ngModel)]="temperatureWater">
        <ion-icon range-left small name="thermometer"></ion-icon>
        <ion-icon range-right name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="0" max="14" dualKnobs="true" step="0,1" pin="true" snaps="true" [(ngModel)]="pHRange">
        <ion-icon range-left small name="flask"></ion-icon>
        <ion-icon range-right name="flask"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>


</ion-content>
