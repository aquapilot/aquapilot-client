<ion-header>
  <ion-navbar>
    <ion-title>Ensoleillement</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-card-content>
      L'ensoleillement / éclairage devrait idéalement se situer <strong>entre 12 et 15 heures continues de lumière intense</strong>. Au delà les plantes ont besoin d'une période de repos.
    </ion-card-content>
  </ion-card>

  <div style="display: block;">
    <canvas baseChart width="400" height="400"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"></canvas>
  </div>

</ion-content>
