<ion-header>

  <ion-navbar>
    <ion-title>{{ 'NEW_AQUATIC_SYSTEM_WIZZARD_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>{{ 'AQUATIC_SYSTEM_NAME' | translate }}</ion-label>
    <ion-input type="text" [(ngModel)]="aquaponicSystemName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'AQUATIC_SYSTEM_TYPE_SELECT' | translate }}</ion-label>
    <ion-select [(ngModel)]="selectedAquaponicSystemType">
      <ion-option value="{{ typeName }}" *ngFor="let typeName of aquaticSystemTypes">{{ typeName | translate }}
      </ion-option>
    </ion-select>
  </ion-item>

  <button ion-button full (click)="onClickSaveButton()">{{ 'SAVE_NEW_AQUATIC_SYSTEM_ACTION' | translate }}</button>
</ion-content>
