<ion-header>

  <ion-navbar>
    <ion-title>{{ "ADD_SENSOR_TITLE" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      {{ "SENSOR_KIND_WATER_TITLE" | translate }}
    </ion-list-header>
    <button ion-item *ngFor="let s of waterSensors" (click)="openNavDetailsPage(s)" icon-left>
      <ion-icon [name]="s.getIcon()" [ngStyle]="{'color': s.color}" item-left></ion-icon>
      <h2>{{ s.getKey() | translate }}</h2>
      <p>{{ s.getKey() + "_DESCRIPTION" | translate }}</p>
    </button>
    <ion-list-header>
      {{ "SENSOR_KIND_PLANT_TITLE" | translate }}
    </ion-list-header>
    <button ion-item *ngFor="let s of plantSensors" (click)="openNavDetailsPage(s)" icon-left>
      <ion-icon [name]="s.getIcon()" [ngStyle]="{'color': s.color}" item-left></ion-icon>
      <h2>{{ s.getKey() | translate }}</h2>
      <p>{{ s.getKey() + "_DESCRIPTION" | translate }}</p>
    </button>

  </ion-list>
</ion-content>
