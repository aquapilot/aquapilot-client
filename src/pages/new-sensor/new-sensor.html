  Generated template for the NewSensor page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Add sensor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let s of sensors" (click)="openNavDetailsPage(s)" icon-left>
      <ion-icon [name]="'logo-' + s.icon" [ngStyle]="{'color': s.color}" item-left></ion-icon>
      {{ s._name }}

      {{ s }}
    </button>
  </ion-list>
</ion-content>
