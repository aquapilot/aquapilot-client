<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'MENU' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item-group>
      <ion-item-divider color="light">{{ 'MENU_SYSTEMS' | translate }}</ion-item-divider>
      <ion-list>
        <button menuClose ion-item (click)="onClickAddAquaticSystem()">
          <ion-icon name="add-circle"></ion-icon>
          {{ 'ADD_SYSTEM_ACTION' | translate }}
        </button>
        <button menuClose ion-item *ngFor="let sys of aquaticSystems" (click)="onSelectAquaticSystemInMenu(sys)">
          {{sys.name}}
        </button>
      </ion-list>
    </ion-item-group>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
