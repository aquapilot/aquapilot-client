<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-item-group>
        <ion-item-divider color="light">{{ 'MENU_SETTINGS' | translate }}</ion-item-divider>
        <ion-item>{{ 'MENU_SENSORS' | translate }}</ion-item>
        <ion-item>{{ 'MENU_ALERTS' | translate }}</ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="light">Measures</ion-item-divider>
        <ion-item>Dashboard</ion-item>
        <ion-item>Archives</ion-item>
      </ion-item-group>

    <ion-list>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
